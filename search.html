---
layout: search
page_title: Search
permalink: /search/
---

<div class="container">
<div class="row">
 <div class="col-12">
   <div id="search-bar">
     <i class="fa fa-search" aria-hidden="true"></i>
       <input type="text" id="search" class="search-input" placeholder="{{ site.data.ui-text[site.locale].search_placeholder_text | default: '검색어를 입력해주세요.' }}" />
       <div id="results" class="results">
           <gcse:searchresults-only></gcse:searchresults-only>
       </div>
       <div class="search-searchbar"></div>
       <div class="search-hits"></div>
       <div id="results" class="results"></div>
   </div>
   <ul id="results-container"></ul>
 </div>
</div>
</div>

<!-- Script pointing to jekyll-search.js -->
<script src="/assets/js/jekyll-search.js" type="text/javascript"></script>

<script type="text/javascript">
SimpleJekyllSearch({
     searchInput: document.getElementById('search-input'),
     resultsContainer: document.getElementById('results-container'),
     json: '/search.json',
     searchResultTemplate: '<li><a href="{url}" title="{desc}" target="_blank">{title}</a></li>',
     noResultsText: 'No results found',
     limit: 10000,
     fuzzy: false,
     exclude: ['Welcome']
});
</script>
